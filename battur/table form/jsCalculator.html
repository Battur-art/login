<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тооны Машин</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #2b2b2b;
      border-radius: 15px;
      padding: 20px;
      display: grid;
      grid-template-rows: auto 1fr;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .display {
      width: 290px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: none;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .number {
      background: #3a3a3a;
      color: white;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .equal {
      background: #28a745;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #dc3545;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" value="0" readonly>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="equal">=</button>

      <button class="number" style="grid-column: span 2;">0</button>
      <button class="number">.</button>
    </div>
  </div>

    
</body>
    <script>
        
    </script>
</html>
